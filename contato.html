                </td>
            </tr>
            <tr>
                <td>
                    <label for="mensagem">Mensagem:</label>
                </td>
                <td>
                    <textarea id="mensagem" name="mensagem" required></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
                <td>
                    <button type="reset">Limpar</button>
                </td>
            </tr>


</table>
